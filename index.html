<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bate Papo UOL</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="static/img/logo 1.png" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500;1,700&display=swap"

</head>

<body>
    <header>
        <div class="cabecalho">
            <img src="static/img/logo 1.png" alt="Logo Bate Papo UOL">
            <img src="static/img/Vector.png" alt="Ícone usuário">
        </div>
    </header>
    <main>
        <div class="mensagens">
        </div>
    </main>
    <div class="enviar-mensagem">
        <input type="text" placeholder="Escreva aqui...">
        <img src="static/img/Vector2.png" onclick="enviarMensagem()">
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
